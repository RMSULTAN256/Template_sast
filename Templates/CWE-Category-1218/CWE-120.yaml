id: CWE-120

info:
  name: Buffer Copy without Checking Size of Input ('Classic Buffer Overflow')
  author: Team Menkrep
  severity: HIGH
  description: The product copies an input buffer to an output buffer without verifying that the size of the input buffer is less than the size of the output buffer, leading to a buffer overflow.
  summary: >
    This rule identifies potentially unsafe usage of 'strcpy' and 'gets' functions
    in C/C++ source code, which can result in buffer overflows if input sizes are not validated.
  reference:
    - https://cwe.mitre.org/data/definitions/120.html
    - https://nvd.nist.gov/vuln/detail/CVE-2024-46585

  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H
    cvss-score: 7.5
    cve-id:  CVE-2024-46585
  tags: c, c++, code, cwe, cve

file:
  - extensions:
      - .c
      - .cpp
      - .cc

    matchers-condition: or

    matchers:
      - type: regex
        regex:
          - '\bstrcpy\s*\([^)]*\)'
          - '\bgets\s*\([^)]*\)'

    extractors:
      - type: regex
        name: strcpy-usage
        regex:
          - '\bstrcpy\s*\([^)]*\)'

      - type: regex
        name: gets-usage
        regex:
          - '\bgets\s*\([^)]*\)'